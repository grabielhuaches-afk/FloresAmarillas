<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campo de Girasoles</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to top, #fdf497, #fdfdcb);
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }
    #field {
      position: relative;
      width: 100%;
      height: 100%;
    }
    .flower {
      position: absolute;
      width: 120px;
      height: 120px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .flower:hover {
      transform: scale(1.1);
    }
    svg {
      width: 100%;
      height: 100%;
    }
    .petal {
      transform-origin: 60px 60px;
    }
    @keyframes petalMove {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(5deg); }
    }
    .tooltip {
      position: absolute;
      background: rgba(255, 255, 255, 0.9);
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 14px;
      display: none;
      white-space: nowrap;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div id="field"></div>
  <div id="tooltip" class="tooltip"></div>

  <script>
    const field = document.getElementById("field");
    const tooltip = document.getElementById("tooltip");

    const flowerMessages = [
      "Eres luz en la oscuridad üåü",
      "Sigue creciendo, como el girasol üåª",
      "Tu esfuerzo dar√° frutos üçÉ",
      "La vida siempre florece üíõ",
      "Nunca dejes de brillar ‚ú®",
    ];

    function createFlower(x, y, index) {
      const flower = document.createElement("div");
      flower.classList.add("flower");
      flower.style.left = `${x}px`;
      flower.style.top = `${y}px`;

      const svgNS = "http://www.w3.org/2000/svg";
      const svg = document.createElementNS(svgNS, "svg");
      svg.setAttribute("viewBox", "0 0 120 120");

      // p√©talos
      for (let i = 0; i < 12; i++) {
        const petal = document.createElementNS(svgNS, "ellipse");
        petal.setAttribute("cx", "60");
        petal.setAttribute("cy", "20");
        petal.setAttribute("rx", "12");
        petal.setAttribute("ry", "30");

        const yellowShade = Math.floor(180 + Math.random() * 60);
        petal.setAttribute("fill", `rgb(255, ${yellowShade}, 0)`);
        petal.setAttribute("class", "petal");

        const angle = i * 30;
        petal.setAttribute("transform", `rotate(${angle} 60 60)`);
        petal.style.animation = `petalMove ${4 + Math.random()*3}s ease-in-out infinite`;

        svg.appendChild(petal);
      }

      // centro
      const center = document.createElementNS(svgNS, "circle");
      center.setAttribute("cx", "60");
      center.setAttribute("cy", "60");
      center.setAttribute("r", "18");
      center.setAttribute("fill", "#4b2e0f");
      svg.appendChild(center);

      flower.appendChild(svg);
      field.appendChild(flower);

      // tooltip + alert
      flower.addEventListener("mouseenter", (e) => {
        const msg = flowerMessages[index % flowerMessages.length];
        tooltip.textContent = msg;
        tooltip.style.display = "block";

        const rect = flower.getBoundingClientRect();
        tooltip.style.top = `${rect.top - 30}px`;
        tooltip.style.left = `${rect.left + rect.width/2}px`;
      });

      flower.addEventListener("mouseleave", () => {
        tooltip.style.display = "none";
      });

      flower.addEventListener("click", () => {
        alert(`¬°Gracias por hacer florecer esta flor! üåª\nMensaje: ${flowerMessages[index % flowerMessages.length]}`);
      });
    }

    // generar varias flores
    for (let i = 0; i < 12; i++) {
      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 120);
      createFlower(x, y, i);
    }
  </script>
</body>
</html>
